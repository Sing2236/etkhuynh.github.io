<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Navigation Bar</title>
 <style>
  body {
   background: #333;
   font-family: Arial, sans-serif;
  }

  .html-preview {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 800px;
   height: 600px;
   background: white;
   overflow: auto;
   z-index: 999;
   opacity: 0;
   height: 100%;
   overflow: auto;
   border: 1px solid #ccc;
   border-radius: 10px;
   padding: 20px;
   transition: opacity 0.5s ease-in-out;
  }

  .html-preview.active {
   opacity: 1;
   transition: opacity 0.5s ease-in-out;
  }

  .moving-graphic {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100vh;
   background: url("https://media2.giphy.com/media/3ohhwutQL0CDTq3kKA/giphy.gif?cid=ecf05e47r1geao9h547pixfdiglyqn8symy8a092akmwdfwf&ep=v1_stickers_search&rid=giphy.gif&ct=s");
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   z-index: -1;
  }

  #topbar {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 60px;
   background: rgba(51, 51, 51, 0.8);
   z-index: 1000;
   display: flex;
   justify-content: center;
   align-items: center;
  }

  #topbar ul {
   list-style: none;
   display: flex;
   justify-content: center;
   align-items: center;
  }

  #topbar ul li {
   margin: 0 20px;
  }

  #topbar ul li a {
   color: white;
   text-decoration: none;
   font-size: 18px;
   font-weight: bold;
  }

  #topbar ul li a:hover {
   color: white;
   opacity: 0.7;
  }
 </style>
</head>
<body>
 <div class="moving-graphic"></div>

 <div id="topbar">
  <ul>
    <li><a href="#" onmouseover="showHTML('content1')">Link 1</a></li>
   <li><a href="#" onmouseover="showHTML('content2')">Link 2</a></li>
   <li><a href="#" onmouseover="showHTML('content3')">Link 3</a></li>
  </ul>
 </div>

 <div id="content1" class="html-preview">
  <h1>Content for Page 1</h1>
  <p>This is the content for Page 1.</p>
 </div>

 <div id="content2" class="html-preview">
  <h1>Content for Page 2</h1>
  <p>This is the content for Page 2.</p>
 </div>

 <div id="content3" class="html-preview">
  <h1>Content for Page 3</h1>
  <p>This is the content for Page 3.</p>
 </div>

 <script>
 function showHTML(contentId) {
  var contentElements = document.querySelectorAll('.html-preview');
  contentElements.forEach(function(element) {
   element.classList.remove('active');
  });

  var selectedContent = document.getElementById(contentId);
  selectedContent.classList.add('active');
 }
</script>
</body>
</html>
